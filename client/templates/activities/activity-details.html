<template name="activityDetails">
  <div class="page activity-details-page">

    <div class="acitivty-details-wrapper">
      <div class="activity-details-container container">

        <div class="program-tile">
          <h2>{{title}}</h2>
        </div>
        <div class="program-description separate well">
          <p>{{description}}</p>
        </div>
        <div class="program-brain-targets separate">
          <h4>Brain Targets</h4>
          <ul>
            {{#each brainTargets}}
              <li>{{.}}</li>
            {{/each}}
          </ul>
        </div>
        <div class="program-tags separate">
          <h4>Tags</h4>
          <ul>
            {{#each tags}}
              <li>{{.}}</li>
            {{/each}}
          </ul>
        </div>
        <div class="program-document-link separate">
          <h4>Documents</h4>
          {{#each documentRecords}}
            {{name}}
            <a class="btn btn-primary" href="{{url download=true}}" target="_parent">Download</a>
          {{/each}}
        </div>
        <div class="program-tutorial-link separate">
          <h4>Tutorial Link</h4>
          <a href="{{tutorialLink}}">{{tutorialLink}}</a>
        </div>

      </div>
    </div>

  </div>
</template>
