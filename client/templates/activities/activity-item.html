<template name="activityItem">
  
  
    <div class="activity-item">
      <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <a href="{{ pathFor 'activityDetails' }}">{{title}}</a>
            <a class="float-right" href="{{ pathFor 'activityPage' }}">Edit</a>
          </h3>
        </div>
            <div class="panel-body">

              <h6><span style="color:red">Brain Targets:</span> 
                {{#each brainTargets}}
                  {{.}},
                {{/each}}
              </h6>
              <h6><span style="color:blue">Tags:</span> 
              {{#each tags}}
                {{.}}, 
              {{/each}}
              </h6>
            </div>
          </div>
      </div>
    </div>
</template>
