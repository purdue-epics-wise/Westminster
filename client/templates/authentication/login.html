<template name="login">
	<div class="container margin-top">
		<h2 class="separate">Log In</h2>
		<form id="login-form">
			<div class="form-group">
				<label for="login-email">Email</label>
				<input id="login-email" type="email" class="form-control">
			</div>
			<div class="form-group">
				<label for="login-password">Password</label>
				<input id="login-password" type="password" class="form-control">
			</div>

			<button type="submit" class="btn btn-defaul margin-bottom">Log in</button>

			<p>Don't have an account? <a href="{{ pathFor 'register' }}">Register here</a></p>
		</form>
	</div>
</template>
