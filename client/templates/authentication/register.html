<template name="register">
	<div class="container margin-top">
		<h2 class="separate">Register</h2>
		<form id="register-form">
			<div class="form-group">
				<label for="register-email">Email</label>
				<input id="register-email" type="email" class="form-control">
			</div>
			<div class="form-group">
				<label for="register-password">Password</label>
				<input id="register-password" type="password" class="form-control">
			</div>

			<button type="submit" class="btn btn-defaul margin-bottom">Register</button>

			<p>Already have an account? <a href="{{ pathFor 'login' }}">Log in here</a></p>
		</form>
	</div>
</template>
