<template name="programList">
  <div class="page page-program-list">
    <div class="filter-container container margin-top">
      <div class="filter-container-title float-left">
        <h4>Filters</h4>
      </div>
      <div class="container margin-top">
        <div class="input-group float-left padding-left">
          <input type="checkbox" checked="true" value="Frontal" class="filter-checkbox" id="Frontal-filter"> Frontal
        </div>
        <div class="input-group float-left padding-left">
          <input type="checkbox" checked="true" value="Parietal" class="filter-checkbox" id="Parietal-filter"> Parietal
        </div>
        <div class="input-group float-left padding-left">
          <input type="checkbox" checked="true" value="Temporal" class="filter-checkbox" id="Temporal-filter"> Temporal
        </div>
        <div class="input-group float-left padding-left">
          <input type="checkbox" checked="true" value="Occipital" class="filter-checkbox" id="Occipital-filter"> Occipital
        </div>
      </div>
    </div>

    <div class="programs-container container" style="padding-bottom: 120px;">
      <div class="program-container-title separate">
        <h2>Programs</h2>
      </div>
      <div class="program-list">
        {{#each programs}}
          {{> programItem}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
