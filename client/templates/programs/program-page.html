<template name="programPage">
  <div class="page page-program-page">
    <div class="container">
      <h2 class="program-title">{{title}}</h2>
    </div>

    <div class="container">

      <form>
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" id="program-submit-title" value="{{title}}"/>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input class="form-control" id="program-submit-description" value="{{description}}"/>
        </div>
        <!--<select ng-model="newProgram.brainTargets">
          <option value="Memory">Memory</option>
          <option value="Vision">Vision</option>
          <option value="Smell">Smell</option>
        </select>
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="brain-target-dropdown" data-toggle="dropdown" aria-haspopup="false" aria-expanded="true">
            Select Brain Target
            <span class="caret"></span>
          </button>
          <ul class="dropdown">
            <li><a href="#">Memory</a></li>
            <li><a href="#">Vision</a></li>
            <li><a href="#">Smell</a></li>
          </ul>
        </div>-->
        <div class="form-group">
          <label>Brain Targets</label>
          <input class="form-control" id="program-submit-brain-targets" value="{{brainTargets}}"/>
        </div>
        <div class="form-group">
          <label>Tags</label>
          <input class="form-control" id="program-submit-tags" value="{{tags}}"/>
        </div>
        <div class="form-group">
          <label>Document Link</label>
          <input class="form-control" id="program-submit-document-link" value="{{documentLink}}"/>
        </div>
        <div class="form-group">
          <label>Tutorial Link</label>
          <input class="form-control" id="program-submit-tutorial-link" value="{{tutorialLink}}"/>
        </div>
        <button type="submit" class="btn btn-default" >Submit</button>
      </form>

    </div>
  </div>
</template>
