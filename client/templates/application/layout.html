<template name="layout">
  {{#if showBackground}}
    <div class="background-img-wrapper">
      <div class="background-img"></div>
    </div>
  {{/if}}
  <div class="header">
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Westminster</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {{#if currentUser}}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Browse<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="{{ pathFor 'programList' }}">Programs</a></li>
                  <li><a href="{{ pathFor 'activityList' }}">Activities</a></li>
                </ul>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Create<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="{{ pathFor 'programSubmit' }}">Program</a></li>
                  <li><a href="{{ pathFor 'activitySubmit' }}">Activity</a></li>
                </ul>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Favorites<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="{{ pathFor 'programFavorites' }}">Programs</a></li>
                  <li><a href="{{ pathFor 'activityFavorites' }}">Activities</a></li>
                </ul>
              </li>
            {{/if}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ pathFor 'faq' }}">FAQs</a></li>
            {{#if currentUser}}
              <!--<li class="search">
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Search">
                    </div>
                  <button type="submit" class="btn btn-default">Search</button>
                </form>
              </li>-->
              <li><a id="logout-button" href="#" >Logout</a></li>
            {{else}}
              <li><a href="{{ pathFor 'login' }}">Login</a></li>
              <li><a href="{{ pathFor 'register' }}">Register</a></li>
            {{/if}}
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div id="main-blaze">
    {{> yield}}
  </div>
</template>
