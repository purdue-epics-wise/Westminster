<template name="layout">
  {{#if showBackground}}
    <div class="background-img-wrapper">
      <div class="background-img"></div>
    </div>
  {{/if}}
  <div class="header">
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Westminster</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {{#if currentUser}}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Browse<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="{{ pathFor 'programList' }}">Programs</a></li>
                  <li><a href="{{ pathFor 'activityList' }}">Activities</a></li>
                </ul>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Create<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="{{ pathFor 'programSubmit' }}">Program</a></li>
                  <li><a href="{{ pathFor 'activitySubmit' }}">Activity</a></li>
                </ul>
              </li>
              <!--<li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Page Designs <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="{{ pathFor 'frontArticlePage' }}">Article Page</a></li>
                  <li><a href="{{ pathFor 'frontSearchPage' }}">Search Page</a></li>
                  <li><a href="{{ pathFor 'frontLandingPage' }}">Landing Page</a></li>
                </ul>
              </li>-->
            {{/if}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
              <li><a id="logout-button" href="#" >Log out</a></li>
            {{else}}
              <li><a href="{{ pathFor 'login' }}">Log in</a></li>
              <li><a href="{{ pathFor 'register' }}">Register</a></li>
            {{/if}}
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div id="main-blaze">
    {{> yield}}
  </div>
</template>
