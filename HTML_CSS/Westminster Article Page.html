                    </li>

                  When creating an activity, this will be one of the forms to be filled out
                  as well as Activity Title, keywords, &nbsp;and materials list
                  <br>
                </p>
                <p class="none material-list-title">Material List</p>
                <ol>
                  <li>Required items</li>

                  <li>or downloadable files</li>
